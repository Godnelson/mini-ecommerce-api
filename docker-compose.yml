services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d app -h localhost" ]
      interval: 2s
      timeout: 3s
      retries: 30
    ports: [ "5432:5432" ]

  redis:
    image: redis:7
    ports: [ "6379:6379" ]

  api:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports: [ "8080:8080" ]

  worker:
    build: .
    env_file: .env
    depends_on: [ db, redis ]
    command: celery -A app.tasks.celery_app.celery_app worker -l INFO
